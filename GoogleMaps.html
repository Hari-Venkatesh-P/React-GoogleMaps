
<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5oBsuFpCeZu8sqT5cmhgL6inUtfRDhXI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      let map;

      function initMap() {
	  
        var map = new google.maps.Map(document.getElementById("map"), {
          center: {lat: parseInt(document.getElementById("lat").value),lng: parseInt(document.getElementById("lgn").value)},
          zoom: 8
        });
		
		var marker = new google.maps.Marker({
		position:{lat: parseInt(document.getElementById("lat").value),lng: parseInt(document.getElementById("lgn").value)},
		map:map
		})
      }
	  
	  
    </script>
  </head>
  <body>
    <div id="map"></div>
	<br/>
	<input id="lat" placeholder="Latitude" value="13.0827"/><br/><br/>
	<input id="lgn" placeholder="Longitude" value="80.2707"/><br/><br/>
	<button onclick="initMap()">Get Location</button><br/><br/>
  </body>
</html>
